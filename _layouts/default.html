<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head-custom.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <style>
      .page-header {
        position: relative; /* Needed for absolute link positioning */
        background: none !important;
        background-image: url('{{ "/assets/images/hiredale-banner-title.png" | relative_url }}') !important;
        background-size: cover !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        padding: 4rem 2rem;
        height: clamp(250px, 40vh, 500px);
      }
      .page-header .project-name a,
      .page-header .project-tagline {
        color: #ffffff !important;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      }
      .page-header a.banner-link {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        text-indent: -9999px;
        cursor: pointer;
      }

      /* Footer styles */
      .page-footer {
        background-color: #000000; /* pure black */
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .footer-text {
        color: #ffffff;
        text-transform: uppercase;
      }
      .footer-text .highlight {
        color: #f26522; /* orange for DALE */
        background: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <a href="https://hiredale.com" class="banner-link" aria-label="Go to HireDale.com"></a>
    </header>

    <div class="layout-container">
      <!-- Left Sidebar: Site Navigation -->
      {% include left-sidebar.html %}

      <!-- Main Content -->
      <main id="content" class="main-content" role="main">
        <div>
          {{ content }}
        </div>
      </main>

      <!-- Right Sidebar: On This Page -->
      {% include right-sidebar.html %}
    </div>

    <footer class="page-footer" role="contentinfo">
      <div class="footer-text">
        Â© 2025 HIRE<span class="highlight">DALE</span>.COM
      </div>
    </footer>
  </body>
</html>

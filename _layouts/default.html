<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head-custom.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
  
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Custom overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <!-- Inline override to kill grey box and show banner -->
    <style>
      .page-header {
        background: none !important;
        background-image: url('{{ "/assets/images/hiredale-banner-title.png?v=1" | relative_url }}') !important;
        background-size: cover !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        padding: 4rem 2rem;
      }
      .page-header .project-name a,
      .page-header .project-tagline {
        color: #ffffff !important;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">
        <a href="https://hiredale.github.io/">
          {{ page.title | default: site.title | default: site.github.repository_name }}
        </a>
      </h1>
      <h2 class="project-tagline">
        {{ page.description | default: site.description | default: site.github.project_tagline }}
      </h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <!-- No text here â€” purely visual footer -->
      </footer>
    </main>
  </body>
</html>

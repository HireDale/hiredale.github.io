<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head-custom.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <style>
      .page-header {
        background: none !important;
        background-image: url('{{ "/assets/images/hiredale-banner-title" | relative_url }}') !important;
        background-size: cover !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        padding: 4rem 2rem;
        height: clamp(250px, 40vh, 500px); /* bigger responsive header */
      }
      .page-header .project-name a,
      .page-header .project-tagline {
        color: #ffffff !important;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <!-- Title and description removed; only banner image remains -->
    </header>

    <div class="layout-container">
      <!-- Left Sidebar: Site Navigation -->
      {% include left-sidebar.html %}

      <!-- Main Content -->
      <main id="content" class="main-content" role="main">
        <div>
          {{ content }}
        </div>
      </main>

      <!-- Right Sidebar: On This Page -->
      {% include right-sidebar.html %}
    </div>

  </body>
</html>
